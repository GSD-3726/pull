name: Sync to Gitee
on:
  schedule:
    - cron: '0 */2 * * *'  # UTC时间每两小时触发一次
  workflow_dispatch:        # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Clone and Push to Gitee
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          # 克隆Gitee仓库
          git clone https://oauth2:$GITEE_TOKEN@gitee.com/bmg369/test.git gitee-repo
          
          # 这里可以进行你的文件同步操作，例如：
          # rsync -av --exclude='.git' ./ gitee-repo/
          
          # 提交并推送到Gitee，关键是在commit message中加入[skip ci]
          cd gitee-repo
          git add .
          # 检测是否有变更，如有则提交。提交信息务必包含 [skip ci]。
          if ! git diff --staged --quiet; then
            git commit -m "Auto-sync from GitHub [skip ci]"
            git push origin master
            echo "代码已同步至Gitee，并标记了[skip ci]"
          else
            echo "无更改需要提交。"
          fi
