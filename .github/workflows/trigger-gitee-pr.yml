name: Sync Tag to Gitee

on:
  push:
    tags:
      - '**'  # ç›‘å¬æ‰€æœ‰ tag æ¨é€äº‹ä»¶ :cite[8]

jobs:
  sync-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git and Sync
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITEE_REPO: ${{ secrets.GITEE_REPO }} # æ ¼å¼å¦‚: bmg369/test.git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          # æ·»åŠ Giteeè¿œç¨‹ä»“åº“ï¼Œä½¿ç”¨ä»¤ç‰Œè®¤è¯
          git remote add gitee https://oauth2:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}
          # æ¨é€æ ‡ç­¾åˆ°Gitee
          echo "ğŸ”„ Start pushing tags to Gitee..."
