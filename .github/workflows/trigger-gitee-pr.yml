import os  
  
# 创建目录  
os.makedirs('.github/workflows', exist_ok=True)  
  
# 修改后的GitHub Actions配置  
github_config = '''name: 定时同步触发Gitee流水线  
on:  
  schedule:  
    - cron: '0 */2 * * *'  # UTC时间每两小时触发一次  
  workflow_dispatch:  
  
jobs:  
  trigger-gitee-pipeline:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout GitHub Repo  
        uses: actions/checkout@v4  
      - name: Configure Git  
        run: |  
          git config --global user.name "GitHub Actions Bot"  
          git config --global user.email "actions@github.com"  
      - name: Clone Gitee Repository  
        env:  
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}  
          GITEE_REPO: "https://gitee.com/bmg369/test.git"  
          GITEE_BRANCH: "master"  
        run: |  
          git clone --depth 1 -b $GITEE_BRANCH https://oauth2:${GITEE_TOKEN}@${GITEE_REPO#https://}  
          echo "仓库已克隆到test目录"'''  
  
# 保存修改后的配置文件  
with open('.github/workflows/sync-to-gitee.yml', 'w') as f:  
    f.write(github_config)  
  
print("配置文件已更新：")  
print(" - .github/workflows/sync-to-gitee.yml")```
