name: Manual Trigger for Gitee

on:
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: '版本号 (如 v1.0.0)'
        required: true

jobs:
  trigger-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Gitee Pipeline
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITEE_REPO: ${{ secrets.GITEE_REPO }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "Triggering Gitee pipeline for version: $VERSION"
          
          # 调用 Gitee API 触发指定流水线
          curl -X POST \
            -H "Authorization: token ${GITEE_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"ref": "refs/tags/'"$VERSION"'", 
                 "user_name": "GitHub Action",
                 "pipeline_name": "android720p"}' \
            https://gitee.com/api/v5/repos/${GITEE_REPO}/pipelines
