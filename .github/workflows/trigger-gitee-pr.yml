name: Trigger Gitee Pipeline via Push

on:
  workflow_dispatch: # 允许手动触发此工作流:cite[1]

jobs:
  trigger-gitee-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Gitee Remote & Push
        run: |
          git remote add gitee https://${{ secrets.GITEE_USERNAME }}:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_REPO }}.git
          # 创建一个空提交并推送到Gitee，以触发流水线
          git commit --allow-empty -m "Trigger Gitee Pipeline pipeline-20251024 [skip ci]"
          git push gitee HEAD:master
