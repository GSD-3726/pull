name: 定时同步触发Gitee流水线
on:
  schedule:
    - cron: '0 */2 * * *'  # UTC时间每两小时触发一次
  workflow_dispatch:

jobs:
  trigger-gitee-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repo
        uses: actions/checkout@v4
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      - name: Clone Gitee Repository  # 仅执行克隆操作
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}  # 需在GitHub仓库设置中配置
          GITEE_REPO: "https://gitee.com/bmg369/test.git"
          GITEE_BRANCH: "master"
        run: |
          git clone --depth 1 -b $GITEE_BRANCH https://oauth2:${GITEE_TOKEN}@${GITEE_REPO#https://}
          echo "仓库已克隆到test目录"  # 操作完成提示
